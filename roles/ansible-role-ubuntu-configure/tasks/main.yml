- name: Insert fake host to activate php storm
  become: true
  lineinfile:
    path: /etc/hosts
    line: 0.0.0.0 account.jetbrains.com
  tags: phpstorm
- debug:
    msg: "Add this to phpstrom {{lookup('file', 'phpstorm_activation') }}"
  tags: phpstorm
- include_role:
    name: ansible-role-chrome
    apply:
     become: yes
     tags: chrome
- include_role:
    name: ansible-role-pycharm
    apply:
      become: yes
      tags: [ 'pycharm', 'python' ]
  vars:
    pycharm_version: '2018.3'
    pycharm_edition: 'community'
- include_role:
    name: ansible-role-phpstorm
    apply:
      become: yes
      tags: [ 'phpstorm', 'configuartion' ]
  vars:
    phpstorm_version: 2018.2
  tags: [ 'phpstorm', 'php' ]
